<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <div class="icon">
                <img src="./icon-star.svg" alt="icon-star">
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know we did with your support<br>request. All feedback is appreciated to help us<br>improve
                our offering!</p>
            <form action="" name="star">
                <div class="container-star">
                    <input type="button" name="star" value="1" class="but">
                    <input type="button" name="star" value="2" class="but">
                    <input type="button" name="star" value="3" class="but">
                    <input type="button" name="star" value="4" class="but">
                    <input type="button" name="star" value="5" class="but">
                </div>
                <input type="submit" value="SUBMIT" class="submit">
            </form>
        </div>
</body>

</html>
