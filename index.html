<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="container">
            <div>
                <img src="./icon-star.svg" alt="icon-star">
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know we did with your support<br>request. All feedback is appreciated to help us<br>improve
                our offering!</p>
            <form action="" name="star">
                <div class="container-star">
                    <input type="button" name="star" value="1">
                    <input type="button" name="star" value="2">
                    <input type="button" name="star" value="3">
                    <input type="button" name="star" value="4">
                    <input type="button" name="star" value="5">
                </div>
                <input type="submit" value="SUBMIT">
            </form>
        </div>
    </main>
</body>

</html>
